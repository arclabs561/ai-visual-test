name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Security: Use least-privilege permissions
permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Run security audit
        run: npm audit --audit-level=high || echo "Audit completed with warnings"
      
      - name: Verify exports
        run: |
          node -e "import('./src/index.mjs').then(m => { const exports = Object.keys(m); console.log('Total exports:', exports.length); if (exports.length < 30) { console.error('Expected at least 30 exports'); process.exit(1); } })"

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for console.log
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "⚠️  Warning: console.log found in source files"
          else
            echo "✅ No console.log in source files"
          fi
      
      - name: Check file structure
        run: |
          test -f index.d.ts && echo "✅ TypeScript definitions present" || echo "❌ Missing index.d.ts"
          test -f src/errors.mjs && echo "✅ Error classes present" || echo "❌ Missing errors.mjs"
          test -d test && echo "✅ Test directory present" || echo "❌ Missing test directory"

