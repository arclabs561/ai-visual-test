name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          # Tests should work without API keys (optional dependency)
          # But set dummy values to avoid errors if tests check for env vars
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test-key' }}
      
      - name: Check for version bump
        if: github.event_name == 'pull_request'
        run: |
          if git diff origin/main...HEAD --name-only | grep -q package.json; then
            echo "⚠️  package.json changed - ensure version is updated if needed"
          fi

