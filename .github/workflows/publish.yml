name: Publish Package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required for checkout

jobs:
  publish:
    runs-on: ubuntu-latest
    # Security: Prevent workflow from running on forks
    if: github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      # Ensure npm 11.5.1 or later is installed (required for OIDC)
      - name: Update npm
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: false
      
      - name: Check for secrets
        run: node scripts/detect-secrets.mjs || echo "Secret check completed"
      
      - name: Publish to npm
        # OIDC trusted publishing: no NODE_AUTH_TOKEN needed if configured on npmjs.com
        # Provenance is automatically generated with OIDC (no --provenance flag needed)
        run: |
          if [ "${{ github.event_name }}" = "release" ] || [ "${{ github.event_name }}" = "push" ]; then
            npm publish --access public
          else
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            npm publish --access public
          fi
        env:
          # Only set NODE_AUTH_TOKEN if OIDC is not configured (fallback for private deps)
          # For installing private dependencies, use read-only token
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}



