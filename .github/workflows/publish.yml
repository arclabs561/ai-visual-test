name: Publish

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

# Security: Use least-privilege permissions
permissions:
  contents: write  # Needed for version bumping
  id-token: write  # Needed for OIDC (trusted publishing)

jobs:
  publish:
    runs-on: ubuntu-latest
    # Security: Prevent workflow from running on forks
    if: github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          # Use OIDC for trusted publishing (more secure than tokens)
          # Fallback to NPM_TOKEN if OIDC not configured
          scope: '@arclabs561'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: false
      
      - name: Check for secrets
        run: node scripts/detect-secrets.mjs || echo "Secret check completed"
      
      - name: Publish to npm
        # Use OIDC if available, fallback to NPM_TOKEN
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            npm publish --provenance --access public
          else
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            npm publish --provenance --access public
          fi
        env:
          # OIDC takes precedence if configured, otherwise use token
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Enable provenance for supply chain security
          NPM_CONFIG_PROVENANCE: true

