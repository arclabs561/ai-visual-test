name: Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        # Install devDependencies for security tests (async-mutex, etc.)
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level=moderate 2>&1 | grep -q "found [1-9]"; then
            echo "⚠️ Vulnerabilities found. Review and update dependencies."
            npm audit --audit-level=moderate
            exit 1
          else
            echo "✅ No moderate or high severity vulnerabilities found"
          fi

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        # Install devDependencies (async-mutex, etc.) for security tests
      
      - name: Run security tests
        run: npm test -- test/red-team-security.test.mjs || echo "Security tests completed"
        continue-on-error: true
      
      - name: Run ablation tests
        run: npm test -- test/ablation-tests.mjs || echo "Ablation tests completed"
        continue-on-error: true
