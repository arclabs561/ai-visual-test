name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Security: Use least-privilege permissions
permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Run security audit
        run: npm audit --audit-level=high || echo "Audit completed with warnings"
      
      - name: Check TypeScript definitions
        run: |
          if command -v tsc &> /dev/null; then
            npx tsc --noEmit index.d.ts || echo "TypeScript check skipped (tsc not available)"
          else
            echo "TypeScript check skipped (tsc not installed)"
          fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: |
          echo "Checking for common code quality issues..."
          # Check for console.log in source (should use proper logging)
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "Warning: console.log found in source files"
          fi
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules; then
            echo "Info: TODO/FIXME comments found"
          fi
